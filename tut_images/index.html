<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>.net Magazine | Runtime Rendering Demo</title> 
<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/base.css" type="text/css" rel="stylesheet" />
<link href="css/farbtastic.css" type="text/css" rel="stylesheet" />
<link href="css/main.css" type="text/css" rel="stylesheet" />


<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/farbtastic.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head> 
<body>

<div id="main">
	<div id="player">	
		<div id="play-pause-btns">
			<label for="play-pause-btns-check" id="label-for-play-pause-btns-check"></label>
			<input type="checkbox" id="play-pause-btns-check"/>
			<a href="#" id="play-btn">
				<span class="button-icon button-icon-play">▶</span>
				<span class="button-icon button-icon-pause">▏▏</span>
			</a>
		</div>

		<!-- 把这两个radio放在这里(#next-previous-btns前面)是
		为了能用CSS在radio的不同状态下选中#next-previous-btns和#previous-btn、#next-btn -->
		<input type="radio" id="previous-btn-check" name="next-previous-btns" checked="checked">
		<input type="radio" id="next-btn-check" name="next-previous-btns">
		<div id="next-previous-btns">
			<a href="#" id="previous-btn"><span class="button-icon">◀◀</span></a>
			<label for="previous-btn-check"></label>

			<a href="#" id="next-btn"><span class="button-icon">▶▶</span></a>
			<label for="next-btn-check"></label>
		</div>
		
		<div id="seek-bar">
			<div id="seek-fill"></div>
			<div id="seek-knob"></div>
		</div>
		
		<div id="volume">
			<ul id="volume-levels">
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
				<li>|</li>
			</ul>
			<a href="#" id="volume-knob"><span class="button-icon">•</span></a>
		</div>
	</div>
	
	<div id="picker"></div>
	
	<ul id="color-blocks">
		<li class="color-block">
			<p class="color-label">Base</p>
			<a href="#" id="base-color"></a>
		</li>
		<li class="color-block">
			<p class="color-label">Buttons</p>
			<a href="#" id="btn-color"></a>
		</li>
		<li class="color-block">
			<p class="color-label">Seek</p>
			<a href="#" id="seek-color"></a>
		</li>
	</ul>
</div>

<div id="footer">
	<a id="logo" href="http://www.netmagazine.com/"><img src="images/logo.png" /></a>
	<h1>CSS Only Interfaces</h1>
	<p>by <a href="http://www.attasi.com">Tom Giannattasio</a></p>
</div>
 
</body> 
</html>
