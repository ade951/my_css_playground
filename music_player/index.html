<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>CSS3音乐播放器 - 纯代码创建图像</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div id="player">
    <div id="play-pause-btns">
        <a href="#" id="play-btn">
            <span class="button-icon"></span>
        </a>
    </div>
    <div id="next-previous-btns">
        <a href="#" id="previous-btn">
            <span class="button-icon"></span>
        </a>
        <a href="#" id="next-btn">
            <span class="button-icon"></span>
        </a>
    </div>
    <div id="seek-bar">
        <div id="seek-fill"></div>
        <div id="seek-knob"></div>
    </div>
    <div id="volume">
        <ul id="volume-levels">
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
        </ul>
        <a href="#" id="volume-knob">
            <span class="button-icon">·</span>
        </a>
    </div>
</div>

</body>
</html>
